<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Vladimir Sergeev</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <section class="left">
            <img src="your-photo.jpg" alt="Vladimir Sergeev">
            <h1>Vladimir Sergeev</h1>
            <p>Java Developer | Telegram Bots | Minecraft Mods</p>
            <p>Email: your.email@example.com</p>
            <p>GitHub: <a href="https://github.com/SergeevVladimirValentinovich">SergeevVladimirValentinovich</a></p>
        </section>
        
        <section class="right">
            <h2>Skills</h2>
            <canvas id="skillsChart"></canvas>
            <script>
                const ctx = document.getElementById('skillsChart').getContext('2d');
                new Chart(ctx, {
                    type: 'doughnut',
                    data: {
                        labels: ['Java', 'Spring Boot', 'Telegram Bots', 'Minecraft Mods'],
                        datasets: [{
                            data: [80, 60, 70, 50],
                            backgroundColor: ['#4CAF50', '#FF9800', '#2196F3', '#9C27B0']
                        }]
                    }
                });
            </script>
        </section>
    </div>
</body>
</html>
